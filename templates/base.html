{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Safia'z Kitchen</title>
	<link rel="icon" href="{% static 'images/sk.png' %}" type="image/png">
	<link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda:400" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/bulma.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<nav class="navbar is-black">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item is-size-4" href="/">
					<div class="columns is-mobile is-vcentered">
                        <div class="column is-narrow is-marginless is-paddingless">
                            <figure class="image is-48x48 is-marginless">
                                <img src="{% static 'images/sk.png' %}" alt="Get Mobile Price">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                            {% url 'index' as home_url %}
                            {% if request.get_full_path == home_url %}
                                <h1 class="is-marginless is-size-4">Safia'z Kitchen</h1>
                            {% else %}
                                <p class="is-marginless is-size-4">Safia'z Kitchen</p>
                            {% endif %}
                        </div>
                    </div>
				</a>
			</div>
		</div>
	</nav>
	{% block 'body' %}{% endblock %}
	<footer class="footer content is-hidden">
		<div class="container has-text-centered">
			<h3>Safia'z Kitchen</h3>
		</div>
	</footer>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	{% block 'scripts' %}{% endblock %}
</body>
</html>
